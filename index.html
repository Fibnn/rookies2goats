<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rookies 2 Goats</title>

  <style>
    :root{
      --navy:#0b1220;
      --gold:#f3e4c7;
      --muted:rgba(255,255,255,.75);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--navy);color:#fff}

    /* NAV ON TOP */
    header{
      position:absolute;
      top:0; left:0; right:0;
      z-index:10;
      padding:26px 26px;
    }
    .nav{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img{
      height:90px;
      width:auto;
      display:block;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));
    }
    .links{
      display:flex;
      gap:70px;
      align-items:center;
    }
    .links a{
      color: rgba(243,228,199,.95);
      text-decoration:none;
      font-weight:800;
      font-size:24px;
      letter-spacing:.6px;
      text-shadow: 0 4px 18px rgba(0,0,0,.35);
    }
    .links a:visited{color:var(--gold)}
    .links a:hover{opacity:.85}

    /* HERO BANNER */
    /* FULL-BLEED HERO LIKE THE MOCKUP */
.hero{
  min-height:100vh;
  background: url("./hero.png") center/cover no-repeat;
}

/* TOP BAR OVERLAY */
.topbar{
  position:absolute;
  top:0; left:0; right:0;
  z-index:10;
  background: rgba(10,16,26,.55);      /* dark overlay like mockup */
  backdrop-filter: blur(6px);
  border-bottom: 3px solid #b11226;     /* thin red line */
}

.topbar-inner{
  position:relative;
  height: 96px;                         /* gives that tall top band */
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 28px;
  display:flex;
  align-items:center;
}

/* BIG LOGO TOP-LEFT */
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  height: 78px;                         /* make logo big */
  width:auto;
  display:block;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
}

/* MENU CENTERED (NOT PUSHED RIGHT) */
.menu{
  position:absolute;
  left:50%;
  transform: translateX(-50%);
  display:flex;
  gap: 120px;                            /* spacing like mockup */
  align-items:center;
}

.menu a{
  color: #f3e4c7;                         /* gold-ish */
  text-decoration:none;
  font-weight:800;
  font-size: 28px;                        /* larger like mockup */
  letter-spacing:.6px;
  text-shadow: 0 10px 22px rgba(0,0,0,.45);
}
.menu a:visited{ color:#f3e4c7; }
.menu a:hover{ opacity:.85; }

/* Smooth anchor scroll + donâ€™t hide sections under header */
html{ scroll-behavior:smooth; }
#shop, #breaks, #contact{ scroll-margin-top: 110px; }

/* Mobile: tighten spacing */
@media (max-width: 900px){
  .topbar-inner{ height: 78px; }
  .brand img{ height: 56px; }
  .menu{ gap: 26px; }
  .menu a{ font-size: 16px; }
}
  </style>
</head>

<body>
  <header class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="#">
      <img src="Logo.png" alt="Rookies 2 Goats">
    </a>

    <nav class="menu">
      <a href="#shop">Shop</a>
      <a href="#breaks">Breaks</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

  <section class="hero"></section>

  <section class="below" id="shop">
    <h2 style="margin:0 0 8px;color:#fff;">Shop</h2>
    <p style="margin:0 0 18px;">Add your eBay / Whatnot links here.</p>

    <h2 style="margin:22px 0 8px;color:#fff;" id="breaks">Breaks</h2>
    <p style="margin:0 0 18px;">Add schedule + how to claim spots.</p>

    <h2 style="margin:22px 0 8px;color:#fff;" id="contact">Contact</h2>
    <p style="margin:0;">Add email + socials.</p>
  </section>
</body>
</html>
html{ scroll-behavior:smooth; }

#shop, #breaks, #contact{
  scroll-margin-top: 120px;
}
