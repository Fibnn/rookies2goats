<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rookies 2 Goats</title>

  <style>
    :root{
      --navy:#0b1220;
      --gold:#f3e4c7;
      --muted:rgba(255,255,255,.75);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--navy);color:#fff}

    /* NAV ON TOP */
    header{
      position:absolute;
      top:0; left:0; right:0;
      z-index:10;
      padding:26px 26px;
    }
    .nav{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img{
      height:70px;
      width:auto;
      display:block;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));
    }
    .links{
      display:flex;
      gap:70px;
      align-items:center;
    }
    .links a{
      color: rgba(243,228,199,.95);
      text-decoration:none;
      font-weight:800;
      font-size:24px;
      letter-spacing:.6px;
      text-shadow: 0 4px 18px rgba(0,0,0,.35);
    }
    .links a:visited{color:var(--gold)}
    .links a:hover{opacity:.85}

    /* HERO BANNER */
    .hero{
      min-height:100vh;
      display:block;
      background:
        linear-gradient(to bottom, rgba(11,18,32,.55), rgba(11,18,32,.35) 35%, rgba(11,18,32,.65)),
        url("./hero.png");
      background-size:cover;
      background-position:center;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    /* optional: keep content below hero later */
    .below{
      max-width:1200px;
      margin:0 auto;
      padding:28px 22px 60px;
      color:var(--muted);
    }

    @media (max-width:900px){
      header{position:relative;background:rgba(11,18,32,.85);backdrop-filter:blur(10px)}
      .links{gap:18px}
      .links a{font-size:16px}
      .brand img{height:44px}
      .hero{min-height:65vh}
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="brand">
        <img src="logo.png" alt="Rookies 2 Goats Logo">
      </div>

      <nav class="links">
        <a href="#shop">Shop</a>
        <a href="#breaks">Breaks</a>
        <a href="#contact">Contact</a>
      </nav>

      <div style="width:56px"></div>
    </div>
  </header>

  <section class="hero"></section>

  <section class="below" id="shop">
    <h2 style="margin:0 0 8px;color:#fff;">Shop</h2>
    <p style="margin:0 0 18px;">Add your eBay / Whatnot links here.</p>

    <h2 style="margin:22px 0 8px;color:#fff;" id="breaks">Breaks</h2>
    <p style="margin:0 0 18px;">Add schedule + how to claim spots.</p>

    <h2 style="margin:22px 0 8px;color:#fff;" id="contact">Contact</h2>
    <p style="margin:0;">Add email + socials.</p>
  </section>
</body>
</html>
html{ scroll-behavior:smooth; }

#shop, #breaks, #contact{
  scroll-margin-top: 120px;
}
